<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form action="#" th:action="@{/search}" th:object="${searchResult}" method="post">
    <div class="searchBar">
        <input class="search_input" type="text" th:field="*{search}" id="" name="" placeholder="Search track...">
        <button type="submit" class="search_icon">Search</button>
    </div>
    </form>
    <h1>Search results</h1>
    <p th:text="|Your results are: ${searchResult.getSearch()}|"></p>
    <table>
        <thead>
        <tr>
            <th:block>Artist</th:block>
            <th:block>Title</th:block>
            <th:block>Album</th:block>
            <th:block>Genre</th:block>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${searchResult.getSearchResult().getArtist()}"></td>
                <td th:text="${searchResult.getSearchResult().getAlbum()}"></td>
                <td th:text="${searchResult.getSearchResult().getTrack()}"></td>
                <td th:text="${searchResult.getSearchResult().getGenre()}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
